<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
     {% extends 'base.html' %} {% import 'macros.html' as macro %}
    
    <!-- Styles block -->
    {% block styles%} {{ super() }}
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet"> {% endblock %}
    
    <!-- Content block -->
    {% block content %}
    
    <title> {{ title }} </title>
    <div class="container">
        <h3 class="index-header">Latest</h3>
        <hr>
        <ul class="list-unstyled">
            {{ macro.displayPostList(posts)}}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
