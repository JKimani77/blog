<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/index.css">

    <!--Styles for index-->
    <style>
        body{
            background-image: url('./static/images/blog.jpg');
        }

        h3{
            padding: 20px;
            border-radius: 20px;
            opacity: 0.9;
        }
    </style>

</head>

<body>
    {% extends 'base.html' %} {% import 'macros.html' as macro %}

    <!-- Styles block -->
    {% block styles%} {{ super() }}
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet"> {% endblock %}

    <!-- Content block -->
    {% block content %}

    <title> {{ title }} </title>
    <div class="container">
        <h3 class="index-header" style="background-color: black; color: white;">Latest Updates</h3>
        <hr>
        <ul class="list-unstyled" style="padding-left: 300px;">
            {{ macro.displayPostList(posts)}}
        </ul>
    </div>
    {% endblock %}
</body>

</html>
